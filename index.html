<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); } 
  </style> -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <section class="corpo">
      <div class="pic">
        <img class="perfumpic" src="images/image-product-desktop.jpg" alt="foto perfume">
      </div>
      
      <div class="text">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="value">
          <p class="price">$149.99</p>
          <spam class="discount">$169.99</spam>
        </div>
        <button class="cartBut">
          <img src="images/icon-cart.svg" alt="icon-cart">
          <span id="cartButtom">Add to Cart</span>
        </button>
      </div>
    </section>
  
  
  <footer>
    <div id="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/renato-bittar" target="_blank">Renato Bittar</a>.
      </p>
    </div>
  </footer>
</body>
</html>
